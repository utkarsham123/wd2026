<!DOCTYPE html>
<html>
<head>
    <title>My Creative Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        header {
            padding: 40px;
            background: rgba(0, 0, 0, 0.4);
        }

        header h1 {
            margin: 0;
            font-size: 40px;
        }

        .youtube-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: red;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 18px;
            transition: 0.3s;
        }

        .youtube-btn:hover {
            background: darkred;
            transform: scale(1.1);
        }

        .gallery {
            padding: 40px 20px;
        }

        .gallery h2 {
            margin-bottom: 20px;
            font-size: 30px;
        }

        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .images img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        .images img:hover {
            transform: scale(1.1);
        }

        footer {
            padding: 20px;
            background: rgba(0,0,0,0.5);
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <header>
        <h1>UTKARSHA MARBATE
        My Creative World üé®</h1>
        <p>Subscribe to my YouTube Channel</p>
        <a href="https://www.youtube.com/UCaZ084JSGwiHqgINHuBS7yAK target="_CLICK" class="youtube-btn">
            Visit My YouTube Channel
        </a>
    </header>

    <section class="gallery">
        <h2>My Artwork Gallery</h2>
        <div class="images">
            <img src="art1.jpg" alt="Artwork 1">
            <img src="art2.jpg" alt="Artwork 2">
            <img src="art3.jpg" alt="Artwork 3">
        </div>
    </section>

    <footer>
        <p>¬© 2026 My Website | UTKARSHA MARBATE‚ù§Ô∏è</p>
    </footer>

</body>
</html>
